<!doctype html>
<html>
  <head>
    <title>Level 1: Guest Bedroom </title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body id="level1">
    <div class="top"> 
      <h3 id="prompt"> You wake up in a haunted house and your goal is to escape. First, you need to find the key to leave the guest bedroom. What do you want to do?</h3>
      
      <button type="button" class="option" id="b1" onclick = "b1clicked()">Open the door</button>
      
      <button type="button" class="option" id="b2" onclick = "b2clicked()">Move the blanket</button>
      
      <button type="button" class="option" id="b3" onclick="b3clicked()" >Look under the bed</button>
      
      <button type="button" class="ctn" id="ctn1" >Continue</button>
    </div>

    <img src = "level1/guestroom.png" id = "scene1"/>

    <script src="sketch1.js" type="text/javascript"></script>
